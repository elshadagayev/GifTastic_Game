<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal Buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron text-center">
          <h1>FUNNY GifTastic GAME</h1>
          <h6>Click on the buttons and see what happens</h6>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="btn-wrapper"></div>
          </div>
          <div class="col-lg-4">
            <form>
              <div class="form-group">
                <label for="add_animal_inp">Add animal</label>
                <input type="text" id="add_animal_inp" placeholder="Type animal name here..." class="form-control">
              </div>
              <div class="form-group">
                <button class="btn btn-primary add-animal-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="gifs-wrapper"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
